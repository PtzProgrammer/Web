<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="app">
      <div class="place">
   <p>
     {{rating}}
   </p>
   <input type="range" min="0" max="5" step="1" v-model="rating">
   <ul class="hr" v-for="x in Number(rating)">
     <li v-model="image">
       <img src="image/5-star.png"/>
       {{image && rating}}
     </li>
   </ul>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>
  </body>
</html>
